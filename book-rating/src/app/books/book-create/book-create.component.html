<form [formGroup]="bookForm">
  <div class="form-group">
    <label for="isbnInput">ISBN</label>
    <input id="isbnInput" type="text" class="form-control" formControlName="isbn">

    <div class="feedback-error" *ngIf="isInvalid('isbn')">Die ISBN ist ung√ºltig.</div>
    <div class="feedback-error" *ngIf="hasError('isbn', 'minlength')">Die ISBN ist zu kurz.</div>
    <div class="feedback-error" *ngIf="hasError('isbn', 'maxlength')">Die ISBN ist zu lang.</div>
    <div class="feedback-error" *ngIf="hasError('isbn', 'pattern')">Die ISBN entspricht nicht dem Pattern.</div>
    <div class="feedback-error" *ngIf="hasError('isbn', 'required')">Die ISBN muss angegeben werden.</div>

    <pre>{{ bookForm.get('isbn')?.errors | json }}</pre>

    <!--<br-form-errors controlName="isbn" [messages]="{required: 'ERFORDERLICH', minelngth: 'ZU KURZ'}"></br-form-errors>-->
  </div>

  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" formControlName="title">
  </div>


  <!--<div formGroupName="address">
    <input type="text" formControlName="city">
  </div>
  <div formArrayName="authors">
    <input type="text" [formControlName]="i"
      *ngFor="let c of bookForm.controls.authors.controls; index as i">
  </div>-->

  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" formControlName="description"></textarea>
  </div>

  <!--<div class="form-group">
    <label>Rating</label>
    <input type="number" class="form-control" formControlName="rating">
  </div>-->


  <div class="form-group">
    <label>Rating</label>
    <select class="form-control" formControlName="rating">
      <option *ngFor="let o of [1,2,3,4,5]" [ngValue]="o">{{ o }}</option>
    </select>
  </div>



  <div class="form-group">
    <label>Price</label>
    <input type="number" class="form-control" formControlName="price">
  </div>
</form>


<pre>{{ bookForm.value | json }}</pre>
